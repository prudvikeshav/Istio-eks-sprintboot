apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v1
  labels:
    app: springboot
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
      version: v1
  template:
    metadata:
      labels:
        app: springboot
        version: v1
    spec:
      containers:
      - name: app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080